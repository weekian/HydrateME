<ion-view title="Settings" id="page4">
    <ion-content padding="true" scroll="false" class="has-header">
        <div class="list" ng-show="{{isParent}}">
            <span>Send your kids off to school with a full bottle? Input the volume here to for more accurate tracking<span>
            <label class="item item-input">
                <input type="number" placeholder="Starting Value">
            </label>
        </div>

        <div class="profile">
            <button class="button button-block button-dark" ng-click="">
                Change Password
            </button>
        </div>
        <button class="button button-block button-dark" ng-click="logout()">
            Logout
        </button>
    </ion-content>
</ion-view>
