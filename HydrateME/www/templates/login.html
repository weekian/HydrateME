<ion-view title="Login" id="page5">
  <ion-content padding="true" scroll="false" class="has-header">
    <form id="login-form1" class="list">
      <ion-list id="login-list1">
        <label class="item item-input" id="login-input1">
          <input type="text" placeholder="NRIC">
        </label>
        <label class="item item-input" id="login-input2">
          <input type="password" placeholder="Password">
        </label>
      </ion-list>
      <div class="spacer" style="width: 300px; height: 22px;"></div>
      <button id="login-button1" class="button button-dark  button-block">Log in</button>
      <a ui-sref="resetPassword" id="login-button2" class="button button-positive  button-block button-clear">Forgot Password?</a>
    </form>
  </ion-content>
</ion-view>
