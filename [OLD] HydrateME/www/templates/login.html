<ion-view title="Login" id="page4"  style="background-color:#FFFFFF;">
    <ion-content padding="true" scroll="false" class="has-header">
        <form id="login-form1" class="list">
            <ion-list id="login-list2">
                <label class="item item-input" id="login-input1">
                    <input type="text" placeholder="NRIC" ng-model="input.username">
                </label>
                <label class="item item-input" id="login-input2">
                    <input type="password" placeholder="Password" ng-model="input.password" >
                </label>
            </ion-list>
            <div class="spacer" style="width: 300px; height: 9px;"></div>
            <button id="login-button1" class="button button-positive  button-block" ng-click="login(input)">Login</button>
        </form>
    </ion-content>
</ion-view>
